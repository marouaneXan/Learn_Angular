<div *ngIf="courses.length>0; then listCourses else emptyCourses"></div>
<ng-template #listCourses>
    List of courses
</ng-template>
<ng-template #emptyCourses>
    No courses
</ng-template>

<ul>
    <li *ngFor="let course of courses" class="list">
        <p>{{course.id}}-</p>
        <p>{{course.name}}</p>
    </li>
</ul>
